<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'home' %}">Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'firstapp:index' %}">Django <span class="sr-only">(current)</span></a>
	      </li>
	      {% if user.is_authenticated %}
		          
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'secondapp:home' %}">Users Data</a>
		      </li>
	      
	      {% endif %}
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'userapp:index' %}">Profile</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="{% url 'help' %}">help</a>
	      </li>
	    </ul>

	    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
	    	{% if user.is_authenticated %}
	          <li class="nav-item ml-md-auto">
		        <a class="nav-link " href="{% url 'logout' %}">Log Out</a>
		      </li>
		  {% else %}
		      <li class="nav-item">
		        <a class="nav-link " href="{% url 'userapp:login' %}">Log In</a>
		      </li>
	      {% endif %}
	    </ul>
	  </div>
	</nav>

	<div class="container">
		{% block body_block %}
		    
		{% endblock body_block %}
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
